<!DOCTYPE html>
<html>
<head>
  <title>Videos Deslizantes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #videoContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="mainVideo" autoplay muted loop>
      <source src="ruta_del_video.mp4" type="video/mp4">
    </video>
  </div>
  <script>
    const videoContainer = document.getElementById('videoContainer');
    const mainVideo = document.getElementById('mainVideo');

    function handleScroll() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const videoHeight = videoContainer.offsetHeight;
      const videoTop = videoContainer.getBoundingClientRect().top + scrollTop;
      const videoBottom = videoTop + videoHeight;

      if (scrollTop >= videoBottom || scrollTop + window.innerHeight <= videoTop) {
        // El video estÃ¡ completamente fuera de la vista, reiniciamos el video
        mainVideo.currentTime = 0;
        mainVideo.play();
      }
    }

    document.addEventListener('scroll', handleScroll);
  </script>
</body>
</html>
