<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
  <title>LA PAGINA DE IMPOSIBLEALX</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black; /* Fondo negro */
      background-size: certain; /* Tamaño del fondo */
      background-repeat: no-repeat; /* Repetición del fondo */
      background-position: center center; /* Posición del fondo */
      background-attachment: fixed; /* Fondo fijo */
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.4.0/Tween.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var backgrounds = [
        "images/fondo.png",
        "images/fondo1.png",
        "images/fondo2.png",
        "images/fondo3.png",
        "images/fondo4.png",
        "images/fondo5.png",
        "images/fondo6.png",
        "images/fondo7.png",
        "images/fondo8.png",
        "images/fondo9.png",
        "images/fondo10.png",
        "images/fondo11.png"
      ];

      var app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        transparent: true
      });

      document.body.appendChild(app.view);

      const loader = new PIXI.Loader();
      backgrounds.forEach(function(background) {
        loader.add(background);
      });

      loader.load(function(_, resources) {
        var currentBackgroundIndex = 0;
        var currentBackground = new PIXI.Sprite(resources[backgrounds[currentBackgroundIndex]].texture);
        app.stage.addChild(currentBackground);

        function changeBackground() {
          currentBackgroundIndex = (currentBackgroundIndex + 1) % backgrounds.length;
          var nextBackground = new PIXI.Sprite(resources[backgrounds[currentBackgroundIndex]].texture);
          app.stage.addChild(nextBackground);

          var transitionFilter = new PIXI.filters.PixelateFilter();
          transitionFilter.size.x = app.renderer.width / 20;
          transitionFilter.size.y = app.renderer.height / 20;
          nextBackground.filters = [transitionFilter];

          var tween = new TWEEN.Tween(transitionFilter.size)
            .to({ x: 0, y: 0 }, 1000)
            .easing(TWEEN.Easing.Quadratic.Out)
            .onComplete(function() {
              app.stage.removeChild(currentBackground);
              currentBackground = nextBackground;
            })
            .start();
        }

        setInterval(changeBackground, 1500);
      });

      function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();
        app.renderer.render(app.stage);
      }

      animate();
    });
  </script>
</head>
<body>
  <!-- Contenido de tu página aquí -->
</body>
</html>
