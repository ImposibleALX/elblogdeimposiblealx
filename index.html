<!DOCTYPE html>
<html>
<head>
  <title>LA PAGINA DE IMPOSIBLEALX</title>
  <style>
    body {
      background-color: black; /* Fondo negro */
      background-size: certain;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Array con las URL de las imágenes de fondo
      var backgrounds = [
        "images/fondo.png",
        "images/fondo1.png",
        "images/fondo2.png",
        "images/fondo3.png",
        "images/fondo4.png",
        "images/fondo5.png",
        "images/fondo6.png",
        "images/fondo7.png",
        "images/fondo8.png",
        "images/fondo9.png",
        "images/fondo10.png",
        "images/fondo11.png"
      ];

// Función para cambiar la imagen de fondo aleatoriamente con transición
function changeBackground() {
        var randomIndex = Math.floor(Math.random() * backgrounds.length);
        var randomBackground = backgrounds[randomIndex];

        $.ajax({
          url: randomBackground,
          type: "GET",
          dataType: "text",
          success: function(response) {
            $("body").css("background-image", "url('" + randomBackground + "')");
          },
          error: function(xhr, status, error) {
            console.log("Error al cargar la imagen de fondo: " + error);
          }
        });
      }

      // Cambiar la imagen de fondo cada 2 segundos
      setInterval(changeBackground, 2000);
    });
  </script>
</head>
<body>
  <!-- Contenido de tu página aquí -->
</body>
</html>
